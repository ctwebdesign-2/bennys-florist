        <!--Contact form-->
        <div id="form">
          <div class="contactheading">
            <h1>Contact</h1>
          </div>
          <hr class="headinglinebreak">
          <section class="contactform">
            <div class="formcontainer">
              <form action="https://formsubmit.co/2052393518a89dc065cc1c4882e52cb9 " method="POST">
                <!--Name input-->
                <div class="form-group">
                  <label for="name"><span class="requiredStar">*</span>Name</label><br>
                  <input class="forminput" type="text" id="name" name="firstName" placeholder="First" required>
                  <input class="forminput" type="text" id="name" name="lastName" placeholder="Last" required>
                </div>
                <!--Email input-->
                <div class="form-group">
                  <label for="email"><span class="requiredStar">*</span>E-mail</label><br>
                  <input class="forminput" type="email" id="email" onselectstart="return false" oncut="return false" oncopy="return false" onpaste="return false" ondrag="return false" ondrop="return false" name="email"
                    placeholder="example@example.com" placeholder="example@example.com" required>
                </div>

                <div class="form-group">
                  <label for="confirmEmail"><span class="requiredStar">*</span>Confirm E-mail</label><br>
                  <input class="forminput" type="email" id="confirmEmail" onselectstart="return false" oncut="return false" oncopy="return false" onpaste="return false" ondrag="return false" ondrop="return false" autocomplete="nope" name="email"
                    placeholder="example@example.com" required>
                </div>

                <!--Number input-->
                <div class="form-group">
                  <label for="mobileNumber"><span class="requiredStar">*</span>Mobile number</label><br>
                  <input class="forminput" type="tel" id="mobileNumber" name="mobileNumber" required>
                </div>

                <div class="form-group">
                  <label for="landlineNumber">Landline number</label><br>
                  <input class="forminput" type="tel" id="landlineNumber" name="landlineNumber">
                </div>

                <!--Message input-->
                <div class="form-group">
                  <label for="message"><span class="requiredStar">*</span>Message</label>
                  <textarea class="forminput" name="message" placeholder="Type message here..." required rows="4" cols="70"></textarea>
                </div>

                <button onclick="return validateEmail();" type="submit" name="Submit">Submit</button>
                <!--Put this back in ( onclick="alert('Your message has been sent')" )-->
              </form>
            </div>

            <!--<div id="status" class="success">Success</div>-->
          </section>
        </div>

        <!--Contact Google maps-->
        <div id="map">
          <script type="text/javascript">
            function initMap() {
              var location = {
                lat: 53.275940,
                lng: -7.489520
              };
              var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location
              });
              var marker = new google.maps.Marker({
                position: location,
                map: map
              });
            }
          </script>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjgbBNNVeeFqRJHN475QrQEKhNqoKPBQo&callback=initMap"></script>
